<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Acceso - Zona Húmeda</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #83c5be, #edf6f9);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #006d77;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      text-align: left;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #006d77;
      color: #fff;
      border: none;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a63;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-swimmer"></i> Registro de Acceso Zona Húmeda</h1>

    <form>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej. Ana Pérez" required />

      <label for="apartamento">Apartamento / Torre:</label>
      <input type="text" id="apartamento" name="apartamento" placeholder="Ej. Torre 2, Apto 304" required />

      <label for="estado">Estado de cartera:</label>
      <select id="estado" name="estado" required>
        <option value="">-- Selecciona --</option>
        <option value="pazysalvo">Paz y salvo</option>
        <option value="pendiente">Con saldos pendientes</option>
      </select>

      <button type="submit"><i class="fas fa-check-circle"></i> Registrar acceso</button>
    </form>

    <div class="footer">
      <p>El acceso está permitido solo a residentes en paz y salvo con la administración.</p>
      <p>&copy; 2025 Unidad Residencial - Zona Húmeda</p>
    </div>
  </div>
</body>
</html>
